version: '0.1'

services:
  rabbitmq:
    image: rabbitmq:3.13.7-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:6.2.4
    ports:
      - "6379:6379"
  
  db:
    image: postgres:16.5
    ports:
      - "5432:5432"
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      interval: 0.5s
      retries: 30
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  producer:
    build: 
      dockerfile: Dockerfile
      context: .
    command: python3 src/app.py
    env_file: config/.env
    stop_signal: SIGINT

  consumer:
    build: 
      dockerfile: Dockerfile
      context: .
    command: python3 consumer
    env_file: config/.env
    stop_signal: SIGINT

